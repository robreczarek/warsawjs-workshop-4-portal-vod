<app-header></app-header>
<div class="album text-muted">
  <div class="container">
    <form class="form-inline my-2 my-lg-0">
      <input [(ngModel)]="searchFor" class="form-control mr-sm-2" type="text" placeholder="Search" name="searchFor">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    Search for: {{searchFor}}

    <div class="row">
      <div class="card" *ngFor="let video of videos | search:searchFor">
        <a (click)="onVideoClick(video)">
          <img class="card-img-top" [src]="video.thumb" alt="Card image cap">
        </a>
        <div class="card-block">
          <a [routerLink]="['/detail', video.id ]"><h4 class="card-title">{{video.title}}</h4></a>
          <p class="card-text">{{video.description}}</p>
          <button [routerLink]="['/detail', video.id ]" class="btn btn-primary">Watch Video</button>
        </div>
      </div>
    </div>
  </div>
</div>
